# Netlify Configuration for me-mateescu.de Portfolio
# Optimized for performance and SEO

[build]
  publish = "dist"
  command = "npm run build"

# Enable Brotli compression for better performance
[[headers]]
  for = "/*"
  [headers.values]
    Content-Encoding = "br"

# Redirect rules for language versions
[[redirects]]
  from = "/de/*"
  to = "/:splat"
  status = 301
  force = false

# SPA fallback (if needed for client-side routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {Role = ["admin"]}

# Build optimization settings
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Plugin configuration for performance
[[plugins]]
  package = "@netlify/plugin-lighthouse"

  [plugins.inputs]
    output_path = "lighthouse"

[[plugins]]
  package = "netlify-plugin-submit-sitemap"

  [plugins.inputs]
    baseUrl = "https://me-mateescu.de"
    sitemapPath = "/sitemap-index.xml"
    providers = [
      "google",
      "bing"
    ]
