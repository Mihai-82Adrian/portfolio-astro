# Nginx configuration for Blog/Projects consolidation
# Add this to your nginx server block

# Blog redirects (EN -> main)
rewrite ^/en/blog(/.*)?$ /blog$1 permanent;

# Blog redirects (RO -> main)
rewrite ^/ro/blog(/.*)?$ /blog$1 permanent;

# Projects redirects (EN -> main)
rewrite ^/en/projects(/.*)?$ /projects$1 permanent;

# Projects redirects (RO -> main)
rewrite ^/ro/projects(/.*)?$ /projects$1 permanent;
