<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" style="background: linear-gradient(135deg, #2d3e31 0%, #4a6350 50%, #6B8E6F 100%);">
  <!-- Geometric network visualization -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8FB69C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B8E6F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background geometric pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="80" fill="none" stroke="#8FB69C" stroke-width="1"/>
    <circle cx="300" cy="200" r="100" fill="none" stroke="#8FB69C" stroke-width="1"/>
    <circle cx="600" cy="150" r="120" fill="none" stroke="#8FB69C" stroke-width="1"/>
    <circle cx="900" cy="250" r="90" fill="none" stroke="#8FB69C" stroke-width="1"/>
    <circle cx="1100" cy="400" r="110" fill="none" stroke="#8FB69C" stroke-width="1"/>
  </g>
  
  <!-- Network nodes -->
  <g filter="url(#glow)">
    <!-- Central hub -->
    <circle cx="600" cy="315" r="12" fill="url(#nodeGrad)"/>
    
    <!-- Connected nodes -->
    <circle cx="300" cy="200" r="8" fill="url(#nodeGrad)"/>
    <circle cx="450" cy="150" r="8" fill="url(#nodeGrad)"/>
    <circle cx="750" cy="180" r="8" fill="url(#nodeGrad)"/>
    <circle cx="900" cy="300" r="8" fill="url(#nodeGrad)"/>
    <circle cx="800" cy="450" r="8" fill="url(#nodeGrad)"/>
    <circle cx="400" cy="430" r="8" fill="url(#nodeGrad)"/>
    <circle cx="250" cy="350" r="8" fill="url(#nodeGrad)"/>
    <circle cx="500" cy="500" r="8" fill="url(#nodeGrad)"/>
    
    <!-- Connection lines -->
    <line x1="600" y1="315" x2="300" y2="200" stroke="#8FB69C" stroke-width="2" opacity="0.6"/>
    <line x1="600" y1="315" x2="450" y2="150" stroke="#8FB69C" stroke-width="2" opacity="0.6"/>
    <line x1="600" y1="315" x2="750" y2="180" stroke="#8FB69C" stroke-width="2" opacity="0.6"/>
    <line x1="600" y1="315" x2="900" y2="300" stroke="#8FB69C" stroke-width="2" opacity="0.6"/>
    <line x1="600" y1="315" x2="800" y2="450" stroke="#8FB69C" stroke-width="2" opacity="0.6"/>
    <line x1="600" y1="315" x2="400" y2="430" stroke="#8FB69C" stroke-width="2" opacity="0.6"/>
    <line x1="600" y1="315" x2="250" y2="350" stroke="#8FB69C" stroke-width="2" opacity="0.6"/>
    <line x1="600" y1="315" x2="500" y2="500" stroke="#8FB69C" stroke-width="2" opacity="0.6"/>
    
    <!-- Secondary connections -->
    <line x1="300" y1="200" x2="450" y2="150" stroke="#8FB69C" stroke-width="1" opacity="0.4"/>
    <line x1="750" y1="180" x2="900" y2="300" stroke="#8FB69C" stroke-width="1" opacity="0.4"/>
    <line x1="800" y1="450" x2="500" y2="500" stroke="#8FB69C" stroke-width="1" opacity="0.4"/>
    <line x1="250" y1="350" x2="400" y2="430" stroke="#8FB69C" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Text overlay -->
  <text x="600" y="80" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="700" fill="#FFFFFF" text-anchor="middle">
    GDS
  </text>
  <text x="600" y="560" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="400" fill="#C9E4CA" text-anchor="middle">
    Geometrodynamic Semantics Â· Physics-Inspired AI
  </text>
</svg>